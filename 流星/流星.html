    ].map((

    let canvas = document.querySelector('canvas');
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;
    let ctx = canvas.getContext('2d');
    canvas.style.backgroundColor = 'skyblue'

    function Star(img) {
      this.width = 10;
      this.height = 10;
      this.canvasW = canvas.width;
      this.canvasH = canvas.height;
      this.posX = getRamdomPosition(this.canvasW, this.canvasH).posX;
      this.posY = getRamdomPosition(this.canvasW, this.canvasH).posY;
      this.img = img;
      this.vx = 10;
      this.vy = 10;
      this.r = 0;
      this.isLarge = false;
      this.scale = Math.random() * 1;
      this.vxa = 1 * (Math.random() * 0.5 + 0.5);
      this.vya = 1 * (Math.random() * 0.5 + 0.5);
      this.color = 'skyblue';
      this.init = async () => {
        this.vx = 5;
        this.vy = 2;
        this.posX = getRamdomPosition(this.canvasW, this.canvasH).posX;
        this.posY = getRamdomPosition(this.canvasW, this.canvasH).posY;
      }
      this.move = async () => {
        if (this.scale >= 1) {
          this.isLarge = true;
        } else {
          this.isLarge = false;
        }
        if (this.isLarge) {
          this.scale -= 0.01;
        } else {
          this.scale += 0.01;
        }
        this.vx += this.vxa;
        this.vy += this.vya;
        this.r += 0.05;
        this.posX += this.vx * (16 / 1000);
        this.posY += this.vy * (16 / 1000);
        if (this.posX > this.canvasW || this.posY >= this.canvasH) {
          await this.init();
        }
      }
      this.draw = async (ctx, img) => {
        this.width = img.width;
        this.height = img.height;
        ctx.save();
        ctx.translate(this.posX + (this.width) / 2, this.posY + (this.height) / 2);
        ctx.rotate(this.r);
        ctx.scale(1, this.scale)
        ctx.drawImage(img, -this.width / 2, -this.height / 2);
        ctx.restore();
      }
    }

    function loadAllImg(srcs = []) {
      return Promise.all(srcs.map((src) => loadImg(src)))
    }
    loadAllImg(srcs)
      .then((imgs = []) => imgs.forEach((img, index) => {
        let star = new Star(img);
        go(ctx, star, img, index);
      }))
      .catch(err => {
        console.log('加载图片错误', err);
      })

    async function go(ctx, star, img, index) {
      if (index === 0) {
        ctx.clearRect(0, 0, star.canvasW, star.canvasH);
      }
      await star.move();
      await star.draw(ctx, img);
      window.requestAnimationFrame(() => go(ctx, star, img, index));
    }

    function getRamdomPosition(canvasWidth, canvasHeight) {
      let posX = Math.random() * 1 >= 0.5 ? Math.random() * 1 * canvasWidth / 2 : -50;
      let posY = posX === -50 ? Math.random() * 1 * canvasHeight / 2 : -50;
      return {
        posX,
        posY,
      }
    }
